<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Insights | Research Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl border border-white/40 dark:border-slate-700/40 shadow-sm;
            }
            .card-hover {
                @apply transition-all duration-300 hover:-translate-y-1 hover:shadow-xl;
            }
        }
        body {
            @apply bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen transition-colors duration-500;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { @apply bg-transparent; }
        ::-webkit-scrollbar-thumb { @apply bg-slate-300 dark:bg-slate-700 rounded-full border-4 border-transparent bg-clip-content; }
        ::-webkit-scrollbar-thumb:hover { @apply bg-slate-400 dark:bg-slate-600; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- Constants for AI source grouping ---
        const SOURCE_ORDER = [
            'GitHub Trending', 'HN Show HN', 'AI for Science',
            'HuggingFace Spaces', 'Product Hunt', 'Major Release',
            'Twitter/X', 'Reddit',
        ];
        const SOURCE_ICONS = {
            'GitHub Trending':    'github',
            'HN Show HN':         'flame',
            'AI for Science':     'microscope',
            'HuggingFace Spaces': 'box',
            'Product Hunt':       'rocket',
            'Major Release':      'zap',
            'Twitter/X':          'twitter',
            'Reddit':             'message-circle',
        };

        // Convert hex color to rgba string
        const hexToRgba = (hex, alpha) => {
            if (!hex || !hex.startsWith('#')) return `rgba(99,102,241,${alpha})`;
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        };

        const stableHash = (value = '') => {
            let hash = 0;
            for (let i = 0; i < value.length; i += 1) {
                hash = (hash * 31 + value.charCodeAt(i)) | 0;
            }
            return Math.abs(hash).toString(36);
        };

        const buildArticleAnchorId = (article = {}) => {
            const seed = [
                article._domainId || article.category || '',
                article.published_date || article.date || '',
                article.url || article.title || '',
            ].join('|');
            return `article-${stableHash(seed)}`;
        };

        // --- Icon Wrapper ---
        const Icon = ({ name, size = 20, className = "" }) => (
            <i data-lucide={name} width={size} height={size} className={className}></i>
        );

        // --- Sidebar ---
        const Sidebar = ({ domains, activeDomain, setActiveDomain, favCount, currentDate, onDateChange }) => {
            const tabs = [
                { key: 'all', icon: 'layout', label: 'All', color: null },
                ...domains.map(d => ({ key: d.id, icon: d.icon || 'layers', label: d.label, color: d.color })),
                { key: 'saved', icon: 'bookmark', label: `Saved${favCount > 0 ? ` (${favCount})` : ''}`, color: '#f59e0b' },
            ];

            return (
                <aside className="w-56 shrink-0 h-screen sticky top-0 flex flex-col border-r border-slate-200/60 dark:border-slate-700/40 bg-white/60 dark:bg-slate-900/60 backdrop-blur-xl">
                    {/* Logo */}
                    <div className="px-5 pt-6 pb-4">
                        <h1 className="font-serif text-2xl font-bold text-slate-900 dark:text-white tracking-tight leading-none">
                            Research<span style={{ color: domains[0]?.color || '#6366f1' }}>.</span>Hub
                        </h1>
                        <p className="text-[10px] font-bold uppercase tracking-widest text-slate-400 mt-1">Daily Briefing</p>
                    </div>

                    {/* Date picker */}
                    <div className="px-3 mb-4">
                        <div className="flex items-center gap-2 px-3 py-2 rounded-xl bg-slate-100/80 dark:bg-slate-800/80 border border-slate-200/60 dark:border-slate-700/40">
                            <Icon name="calendar" size={14} className="text-slate-400" />
                            <input
                                type="date"
                                value={currentDate}
                                onChange={(e) => onDateChange(e.target.value)}
                                className="bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-200 font-medium cursor-pointer font-mono text-xs w-full"
                            />
                        </div>
                    </div>

                    {/* Nav tabs */}
                    <nav className="flex-1 overflow-y-auto px-3 space-y-0.5">
                        {tabs.map(({ key, icon, label, color }) => {
                            const isActive = activeDomain === key;
                            return (
                                <button
                                    key={key}
                                    onClick={() => setActiveDomain(key)}
                                    style={isActive && color ? {
                                        backgroundColor: hexToRgba(color, 0.08),
                                        borderLeftColor: color,
                                        color: color,
                                    } : {}}
                                    className={`w-full flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 border-l-[3px] ${
                                        isActive
                                            ? (color ? 'border-l-current' : 'bg-slate-100 dark:bg-slate-800 border-l-slate-900 dark:border-l-white text-slate-900 dark:text-white')
                                            : 'border-l-transparent text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800/50'
                                    }`}
                                >
                                    <Icon name={icon} size={16} />
                                    <span className="truncate">{label}</span>
                                </button>
                            );
                        })}
                    </nav>

                    {/* Footer */}
                    <div className="px-5 py-4 border-t border-slate-200/60 dark:border-slate-700/40">
                        <p className="text-[10px] text-slate-400 font-mono">
                            {new Date().toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' })}
                        </p>
                    </div>
                </aside>
            );
        };

        // --- SourceFilterBar (AI subcategory filter) ---
        const SourceFilterBar = ({ availableSources, selectedSources, onToggle, onSelectAll, accentColor }) => {
            const allSelected = selectedSources.size === 0;
            return (
                <div className="flex flex-wrap gap-2 mb-6 animate-fade-in" style={{ animationDelay: '150ms' }}>
                    <button
                        onClick={onSelectAll}
                        style={allSelected ? { backgroundColor: hexToRgba(accentColor, 1), color: '#fff', boxShadow: `0 4px 14px ${hexToRgba(accentColor, 0.3)}` } : {}}
                        className={`flex items-center gap-1.5 px-4 py-2 rounded-full text-sm font-semibold transition-all duration-300 ${
                            allSelected ? '' : 'glass-panel text-slate-500 dark:text-slate-400'
                        }`}
                    >
                        All
                    </button>
                    {availableSources.map(source => {
                        const isActive = selectedSources.has(source);
                        return (
                            <button
                                key={source}
                                onClick={() => onToggle(source)}
                                style={isActive ? { backgroundColor: hexToRgba(accentColor, 1), color: '#fff', boxShadow: `0 4px 14px ${hexToRgba(accentColor, 0.3)}` } : {}}
                                className={`flex items-center gap-1.5 px-4 py-2 rounded-full text-sm font-semibold transition-all duration-300 ${
                                    isActive ? '' : 'glass-panel text-slate-500 dark:text-slate-400'
                                }`}
                            >
                                <Icon name={SOURCE_ICONS[source] || 'layers'} size={14} />
                                {source}
                            </button>
                        );
                    })}
                </div>
            );
        };

        // --- SearchBar ---
        const SearchBar = ({ searchQuery, setSearchQuery }) => (
            <div className="relative max-w-xl mb-8 group animate-fade-in" style={{ animationDelay: '200ms' }}>
                <div className="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 transition-colors">
                    <Icon name="search" size={20} />
                </div>
                <input
                    type="text"
                    placeholder="Search articles..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    className="w-full pl-12 pr-6 py-3.5 glass-panel rounded-2xl bg-white/50 dark:bg-slate-800/50 border-transparent focus:ring-4 focus:ring-slate-200/50 dark:focus:ring-slate-700/50 text-slate-700 dark:text-slate-200 placeholder-slate-400 text-base font-medium transition-all shadow-sm hover:shadow-md"
                />
            </div>
        );

        // --- DigestPanel ---
        const DigestPanel = ({ digest, color = '#6366f1', domainLabel = '', anchorByUrl = {}, articleByUrl = {}, onJumpToArticle = null, showFallback = false }) => {
            if (!digest) {
                if (!showFallback) return null;
                return (
                    <section className="glass-panel rounded-3xl p-6 mb-6 animate-fade-in">
                        <div className="flex items-center gap-3 mb-3">
                            <div
                                className="w-10 h-10 rounded-xl flex items-center justify-center"
                                style={{ backgroundColor: hexToRgba(color, 0.12), color }}
                            >
                                <Icon name="alert-triangle" size={18} />
                            </div>
                            <div>
                                <h3 className="font-bold text-slate-900 dark:text-slate-100">
                                    {domainLabel ? `${domainLabel} Digest` : 'Digest'}
                                </h3>
                                <p className="text-xs text-slate-400 font-mono">Generated: N/A</p>
                            </div>
                        </div>
                        <p className="text-sm leading-relaxed text-slate-700 dark:text-slate-300">
                            Digest is missing for this run. Articles are available below; re-run fetch to regenerate digest.
                        </p>
                    </section>
                );
            }
            const stats = digest.stats || {};
            const recommendations = Array.isArray(digest.recommendations) ? digest.recommendations : [];
            const topics = Array.isArray(digest.focus_topics) ? digest.focus_topics : [];
            const generatedAt = digest.generated_at
                ? new Date(digest.generated_at).toLocaleString()
                : 'N/A';
            const groupedRecommendations = {
                high: recommendations.filter(item => item.priority === 'high'),
                medium: recommendations.filter(item => item.priority === 'medium'),
                low: recommendations.filter(item => item.priority !== 'high' && item.priority !== 'medium'),
            };

            return (
                <section className="glass-panel rounded-3xl p-6 mb-6 animate-fade-in">
                    <div className="flex items-center justify-between gap-4 mb-4">
                        <div className="flex items-center gap-3">
                            <div
                                className="w-10 h-10 rounded-xl flex items-center justify-center"
                                style={{ backgroundColor: hexToRgba(color, 0.12), color }}
                            >
                                <Icon name="sparkles" size={18} />
                            </div>
                            <div>
                                <h3 className="font-bold text-slate-900 dark:text-slate-100">
                                    {domainLabel ? `${domainLabel} Digest` : 'Digest'}
                                </h3>
                                <p className="text-xs text-slate-400 font-mono">Generated: {generatedAt}</p>
                            </div>
                        </div>
                    </div>

                    <p className="text-sm leading-relaxed text-slate-700 dark:text-slate-300 mb-4">
                        {digest.summary || 'No digest summary available.'}
                    </p>

                    <div className="flex flex-wrap gap-2 mb-4">
                        <span className="px-3 py-1 rounded-full text-xs font-semibold bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
                            Total: {stats.total ?? 0}
                        </span>
                        <span className="px-3 py-1 rounded-full text-xs font-semibold bg-emerald-100/70 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300">
                            High: {stats.high_priority ?? 0}
                        </span>
                        <span className="px-3 py-1 rounded-full text-xs font-semibold bg-amber-100/70 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300">
                            Medium: {stats.medium_priority ?? 0}
                        </span>
                        <span className="px-3 py-1 rounded-full text-xs font-semibold bg-slate-200/70 dark:bg-slate-700/70 text-slate-700 dark:text-slate-300">
                            Low: {stats.low_priority ?? 0}
                        </span>
                    </div>

                    {topics.length > 0 && (
                        <div className="flex flex-wrap gap-2 mb-4">
                            {topics.map((t, i) => (
                                <span
                                    key={`${t.topic}-${i}`}
                                    className="px-3 py-1 rounded-full text-xs font-medium border"
                                    style={{ borderColor: hexToRgba(color, 0.3), color, backgroundColor: hexToRgba(color, 0.06) }}
                                >
                                    {t.topic}: {t.count}
                                </span>
                            ))}
                        </div>
                    )}

                    <div>
                        <h4 className="text-xs font-bold uppercase tracking-widest text-slate-500 mb-2">Recommended Focus</h4>
                        {recommendations.length === 0 ? (
                            <p className="text-sm text-slate-500">No recommendation generated for this run.</p>
                        ) : (
                            <div className="space-y-4">
                                {[
                                    { key: 'high', label: 'High Priority' },
                                    { key: 'medium', label: 'Medium Priority' },
                                    { key: 'low', label: 'Low Priority' },
                                ].map(section => (
                                    <div key={section.key}>
                                        <div className="flex items-center gap-2 mb-2">
                                            <span className="text-xs font-semibold text-slate-500 uppercase tracking-wide">
                                                {section.label}
                                            </span>
                                            <span className="text-xs font-mono text-slate-400">
                                                {groupedRecommendations[section.key].length}
                                            </span>
                                        </div>
                                        <div className="space-y-2">
                                            {groupedRecommendations[section.key].length === 0 ? (
                                                <p className="text-xs text-slate-400">No items.</p>
                                            ) : (
                                                groupedRecommendations[section.key].map((item, idx) => {
                                                    const anchorId = item.url ? anchorByUrl[item.url] : '';
                                                    const isLinkable = Boolean(anchorId);
                                                    const commonClassName = `block w-full text-left rounded-xl border border-slate-200/70 dark:border-slate-700/70 p-3 transition-colors ${
                                                        isLinkable
                                                            ? 'hover:bg-slate-50 dark:hover:bg-slate-800/60'
                                                            : 'opacity-70'
                                                    }`;
                                                    const matchedArticle = item.url ? articleByUrl[item.url] : null;
                                                    const journalName = matchedArticle?.journal || '';
                                                    const impactFactor = matchedArticle?.impact_factor;
                                                    const impactFactorYear = matchedArticle?.impact_factor_year;
                                                    const impactFactorStatus = matchedArticle?.impact_factor_status || '';
                                                    const impactText = impactFactor !== null && impactFactor !== undefined && impactFactor !== ''
                                                        ? `IF ${impactFactor}${impactFactorYear ? ` (${impactFactorYear})` : ''}`
                                                        : (impactFactorStatus || '未查到影响因子');
                                                    const journalText = journalName || '期刊未知';
                                                    const isAiArticle = (matchedArticle?._domainId === 'ai')
                                                        || String(matchedArticle?.category || '').toLowerCase() === 'ai';
                                                    const showImpactBadge = !isAiArticle;

                                                    if (!isLinkable) {
                                                        return (
                                                            <div
                                                                key={`${section.key}-${item.url || item.title}-${idx}`}
                                                                className={commonClassName}
                                                            >
                                                                <div className="flex items-center justify-between gap-3 mb-1">
                                                                    <p className="text-sm font-semibold text-slate-800 dark:text-slate-100">
                                                                        {item.title || 'Untitled'}
                                                                    </p>
                                                                    <span className="text-[10px] font-medium text-slate-400">
                                                                        Card not found
                                                                    </span>
                                                                </div>
                                                                <div className={`grid ${showImpactBadge ? 'grid-cols-2' : 'grid-cols-1'} gap-2`}>
                                                                    <p className="h-7 w-full truncate text-center text-xs font-semibold leading-7 text-sky-800 dark:text-sky-200 px-2 rounded-md border border-sky-200/80 dark:border-sky-700/50 bg-sky-50/90 dark:bg-sky-900/25">
                                                                        {journalText}
                                                                    </p>
                                                                    {showImpactBadge && (
                                                                        <p className="h-7 w-full truncate text-center text-xs font-semibold leading-7 text-rose-800 dark:text-rose-200 px-2 rounded-md border border-rose-200/80 dark:border-rose-700/50 bg-rose-50/90 dark:bg-rose-900/25">
                                                                            {impactText}
                                                                        </p>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        );
                                                    }
                                                    return (
                                                        <button
                                                            key={`${section.key}-${item.url || item.title}-${idx}`}
                                                            type="button"
                                                            onClick={() => onJumpToArticle && onJumpToArticle(anchorId)}
                                                            className={commonClassName}
                                                        >
                                                            <div className="flex items-center justify-between gap-3 mb-1">
                                                                <p className="text-sm font-semibold text-slate-800 dark:text-slate-100">
                                                                    {item.title || 'Untitled'}
                                                                </p>
                                                                <span className="text-[10px] font-medium text-slate-400">
                                                                    Jump to card
                                                                </span>
                                                            </div>
                                                            <div className={`grid ${showImpactBadge ? 'grid-cols-2' : 'grid-cols-1'} gap-2`}>
                                                                <p className="h-7 w-full truncate text-center text-xs font-semibold leading-7 text-sky-800 dark:text-sky-200 px-2 rounded-md border border-sky-200/80 dark:border-sky-700/50 bg-sky-50/90 dark:bg-sky-900/25">
                                                                    {journalText}
                                                                </p>
                                                                {showImpactBadge && (
                                                                    <p className="h-7 w-full truncate text-center text-xs font-semibold leading-7 text-rose-800 dark:text-rose-200 px-2 rounded-md border border-rose-200/80 dark:border-rose-700/50 bg-rose-50/90 dark:bg-rose-900/25">
                                                                        {impactText}
                                                                    </p>
                                                                )}
                                                            </div>
                                                        </button>
                                                    );
                                                })
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </section>
            );
        };

        // --- DigestBoard (All view) ---
        const DigestBoard = ({ domains, digestByDomain, anchorByUrl = {}, onJumpToArticle = null }) => {
            const cards = domains
                .map(d => ({ domain: d, digest: digestByDomain[d.id] }))
                .filter(item => item.digest);

            if (cards.length === 0) return null;

            return (
                <section className="mb-6 animate-fade-in">
                    <h3 className="text-sm font-bold uppercase tracking-widest text-slate-500 mb-3">Run Digests</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        {cards.map(({ domain, digest }) => (
                            <div
                                key={domain.id}
                                className="glass-panel rounded-2xl p-4 border"
                                style={{ borderColor: hexToRgba(domain.color || '#6366f1', 0.2) }}
                            >
                                <div className="flex items-center justify-between gap-2 mb-2">
                                    <h4 className="text-sm font-semibold" style={{ color: domain.color || '#6366f1' }}>
                                        {domain.label}
                                    </h4>
                                    <span className="text-xs font-mono text-slate-400">
                                        {digest.stats?.total ?? 0} items
                                    </span>
                                </div>
                                <p className="text-xs text-slate-600 dark:text-slate-300 line-clamp-3 mb-2">
                                    {digest.summary || ''}
                                </p>
                                {(digest.recommendations || []).slice(0, 1).map((r, idx) => {
                                    const anchorId = r.url ? anchorByUrl[r.url] : '';
                                    const isLinkable = Boolean(anchorId);
                                    return (
                                        <button
                                            key={`${domain.id}-r-${idx}`}
                                            type="button"
                                            onClick={() => isLinkable && onJumpToArticle && onJumpToArticle(anchorId)}
                                            className={`text-xs font-medium ${isLinkable ? 'hover:underline' : 'opacity-70 pointer-events-none'}`}
                                            style={{ color: domain.color || '#6366f1' }}
                                        >
                                            Focus: {r.title || 'Untitled'}
                                        </button>
                                    );
                                })}
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // --- NewsCard ---
        const NewsCard = ({ article, index, isFavorited, onToggleFavorite, color = '#6366f1', articleId = '' }) => {
            const source = article.subcategory || article.source || 'Research';
            const sourceText = article.source || article.subcategory || 'Unknown Source';
            const journalText = article.journal || '';
            const rawIfValue = article.impact_factor;
            const ifYear = article.impact_factor_year;
            const parsedIfValue = (() => {
                if (typeof rawIfValue === 'number') return rawIfValue;
                if (typeof rawIfValue === 'string' && rawIfValue.trim() !== '') {
                    const n = Number.parseFloat(rawIfValue.trim());
                    return Number.isFinite(n) ? n : null;
                }
                return null;
            })();
            const hasIf = Number.isFinite(parsedIfValue) && parsedIfValue > 0;
            const displayIf = hasIf ? Number(parsedIfValue.toFixed(3)).toString() : null;
            const ifText = hasIf
                ? (ifYear ? `IF ${displayIf} (${ifYear})` : `IF ${displayIf}`)
                : 'IF N/A';
            const isAiArticle = (article._domainId === 'ai')
                || String(article.category || '').toLowerCase() === 'ai';
            const showImpact = !isAiArticle;

            return (
                <article
                    id={articleId || article._anchorId || ''}
                    className="group glass-panel rounded-3xl p-8 flex flex-col h-full card-hover animate-slide-up relative overflow-hidden"
                    style={{ animationDelay: `${index * 60}ms` }}
                >
                    <div
                        className="absolute -top-24 -right-24 w-64 h-64 rounded-full blur-3xl transition-opacity group-hover:opacity-100 opacity-0"
                        style={{ background: `radial-gradient(circle, ${hexToRgba(color, 0.12)}, transparent)` }}
                    ></div>

                    <div className="flex justify-between items-start mb-6 relative z-10">
                        <span
                            className="px-4 py-1.5 rounded-full text-[11px] font-bold uppercase tracking-widest border"
                            style={{
                                backgroundColor: hexToRgba(color, 0.06),
                                borderColor: hexToRgba(color, 0.2),
                                color: color,
                            }}
                        >
                            {source}
                        </span>
                        <div className="flex items-center gap-1">
                            <button
                                onClick={() => onToggleFavorite(article)}
                                className={`p-2 rounded-full transition-colors ${isFavorited ? 'text-amber-400 hover:bg-amber-50 dark:hover:bg-amber-900/20' : 'text-slate-300 hover:text-amber-400 hover:bg-slate-100 dark:hover:bg-slate-700'}`}
                                title={isFavorited ? '取消收藏' : '收藏'}
                            >
                                <Icon name={isFavorited ? 'bookmark-check' : 'bookmark'} size={18} />
                            </button>
                            <a href={article.url} target="_blank" className="text-slate-300 hover:text-slate-600 dark:hover:text-white transition-colors p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
                                <Icon name="external-link" size={18} />
                            </a>
                        </div>
                    </div>

                    <h3 className="font-serif text-2xl md:text-3xl font-bold text-slate-800 dark:text-slate-100 mb-4 leading-tight relative z-10">
                        {article.title}
                    </h3>

                    <div className="flex items-center gap-3 mb-6 text-xs font-mono text-slate-400 relative z-10 border-b border-slate-100 dark:border-slate-800 pb-6 w-full">
                        {journalText && (
                            <>
                                <span className="flex items-center gap-1.5 max-w-[45%]">
                                    <Icon name="book-open" size={14} />
                                    <span className="truncate" title={journalText}>{journalText}</span>
                                </span>
                                <span className="text-slate-300">&bull;</span>
                            </>
                        )}
                        <span className="flex items-center gap-1.5">
                            <Icon name="globe" size={14} />
                            {sourceText}
                        </span>
                        <span className="text-slate-300">&bull;</span>
                        {showImpact && (
                            <>
                                <span className={`flex items-center gap-1.5 ${hasIf ? '' : 'text-slate-300'}`}>
                                    <Icon name="bar-chart-3" size={14} />
                                    {ifText}
                                </span>
                                <span className="text-slate-300">&bull;</span>
                            </>
                        )}
                        <span className="flex items-center gap-1.5">
                            <Icon name="calendar" size={14} />
                            {article.published_date || '\u2014'}
                        </span>
                    </div>

                    <p className="text-slate-600 dark:text-slate-400 text-base leading-relaxed mb-8 flex-grow line-clamp-6 relative z-10 font-light">
                        {article.summary}
                    </p>

                    <div className="mt-auto relative z-10">
                        <a
                            href={article.url}
                            target="_blank"
                            rel="noopener noreferrer"
                            style={{ color: color }}
                            className="inline-flex items-center gap-2 text-xs font-bold uppercase tracking-widest hover:opacity-80 transition-opacity group/link"
                        >
                            Read Full Article
                            <Icon name="arrow-right" size={16} className="transition-transform group-hover/link:translate-x-1" />
                        </a>
                    </div>
                </article>
            );
        };

        // --- ArticleGroup (AI view: grouped by subcategory) ---
        const ArticleGroup = ({ source, articles, isFavorite, onToggleFavorite, color }) => (
            <section className="mb-12">
                <div className="flex items-center gap-3 mb-5">
                    <div className="p-1.5 rounded-lg" style={{ backgroundColor: hexToRgba(color, 0.1) }}>
                        <Icon name={SOURCE_ICONS[source] || 'layers'} size={16} style={{ color }} className="" />
                    </div>
                    <h2 className="font-bold text-slate-800 dark:text-slate-100 text-lg tracking-tight">{source}</h2>
                    <div className="flex-1 h-px bg-slate-200 dark:bg-slate-700/50"></div>
                    <span className="text-xs font-mono text-slate-400 glass-panel px-2.5 py-1 rounded-full">{articles.length}</span>
                </div>
                <div className="flex flex-col gap-4">
                    {articles.map((article, idx) => (
                        <NewsCard
                            key={`${article.url}-${idx}`}
                            article={article}
                            index={idx}
                            isFavorited={isFavorite(article.url)}
                            onToggleFavorite={onToggleFavorite}
                            color={color}
                            articleId={article._anchorId || buildArticleAnchorId(article)}
                        />
                    ))}
                </div>
            </section>
        );

        // --- EmptyState ---
        const EmptyState = ({ message, type = 'empty' }) => (
            <div className="flex flex-col items-center justify-center py-20 text-center animate-fade-in glass-panel rounded-3xl max-w-2xl">
                <div className={`p-6 rounded-full mb-6 ${type === 'error' ? 'bg-red-50 text-red-500 dark:bg-red-900/20' : 'bg-slate-50 text-slate-400 dark:bg-slate-800'}`}>
                    <Icon name={type === 'error' ? 'alert-octagon' : 'inbox'} size={48} />
                </div>
                <h3 className="text-2xl font-serif font-bold text-slate-800 dark:text-slate-200 mb-3">
                    {type === 'error' ? 'Data Unavailable' : 'No Results Found'}
                </h3>
                <p className="text-slate-500 max-w-md mx-auto leading-relaxed">{message}</p>
            </div>
        );

        // --- App ---
        const App = () => {
            const today = new Date().toLocaleDateString('en-CA');
            const [currentDate, setCurrentDate] = useState(today);
            const [refreshTrigger, setRefreshTrigger] = useState(0);
            const [activeDomain, setActiveDomain] = useState('all');
            const [searchQuery, setSearchQuery] = useState('');
            const [articles, setArticles] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedSources, setSelectedSources] = useState(new Set());
            const [domains, setDomains] = useState([]);
            const [domainsLoaded, setDomainsLoaded] = useState(false);
            const [digestByDomain, setDigestByDomain] = useState({});

            const [favorites, setFavorites] = useState(() => {
                try { return JSON.parse(localStorage.getItem('favorites') || '[]'); }
                catch { return []; }
            });

            useEffect(() => {
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }, [favorites]);

            const isFavorite = (url) => favorites.some(f => f.url === url);
            const toggleFavorite = (article) => {
                setFavorites(prev =>
                    prev.some(f => f.url === article.url)
                        ? prev.filter(f => f.url !== article.url)
                        : [...prev, article]
                );
            };

            // Build lookup: category → domain, id → domain
            const domainMap = useMemo(() => {
                const map = {};
                domains.forEach(d => {
                    if (d.id) map[`id:${d.id}`] = d;
                    if (d.category) map[`cat:${d.category}`] = d;
                });
                return map;
            }, [domains]);

            const getDomainColor = useCallback((article) => {
                const byId = domainMap[`id:${article._domainId}`];
                if (byId) return byId.color || '#6366f1';
                const byCat = domainMap[`cat:${article.category}`];
                if (byCat) return byCat.color || '#6366f1';
                return '#6366f1';
            }, [domainMap]);

            // Load domains from server
            useEffect(() => {
                fetch('/api/domains')
                    .then(r => r.ok ? r.json() : { domains: [] })
                    .catch(() => ({ domains: [] }))
                    .then(data => {
                        setDomains(data.domains || []);
                        setDomainsLoaded(true);
                    });
            }, []);

            // Load articles once domains are ready
            useEffect(() => {
                if (!domainsLoaded) return;
                setLoading(true);
                setError(null);
                setDigestByDomain({});
                const t = Date.now();
                const safeFetch = (path) =>
                    fetch(path).then(r => r.ok ? r.json() : null).catch(() => null);

                Promise.all(
                    domains.map(d => safeFetch(`/data/${currentDate}-${d.id}.json?t=${t}`))
                ).then(results => {
                    const combined = [];
                    const nextDigests = {};
                    let anyData = false;
                    results.forEach((data, i) => {
                        if (data) {
                            anyData = true;
                            if (data.digest && typeof data.digest === 'object') {
                                nextDigests[domains[i].id] = data.digest;
                            }
                            (data.articles || []).forEach(a => {
                                const enriched = { ...a, _domainId: domains[i].id };
                                enriched._anchorId = buildArticleAnchorId(enriched);
                                combined.push(enriched);
                            });
                        }
                    });
                    setDigestByDomain(nextDigests);
                    if (!anyData) {
                        setError(`Report for ${currentDate} is not available.`);
                        setArticles([]);
                    } else {
                        setArticles(combined);
                        setError(null);
                    }
                    setLoading(false);
                });
            }, [currentDate, refreshTrigger, domainsLoaded, domains]);

            useEffect(() => { lucide.createIcons(); });

            const toggleSource = (source) => {
                setSelectedSources(prev => {
                    const next = new Set(prev);
                    if (next.has(source)) next.delete(source);
                    else next.add(source);
                    return next;
                });
            };

            // Active domain's color
            const activeDomainColor = useMemo(() => {
                const d = domains.find(x => x.id === activeDomain);
                return d?.color || '#6366f1';
            }, [activeDomain, domains]);

            // Grouped articles for AI-style views (subcategory grouping)
            const { availableSources, groupedArticles } = useMemo(() => {
                const activeDomainObj = domains.find(d => d.id === activeDomain);
                if (!activeDomainObj || activeDomainObj.skill !== 'daily-ai-news') {
                    return { availableSources: [], groupedArticles: {} };
                }

                const domainArticles = articles.filter(a => a._domainId === activeDomain);
                const presentSources = new Set(domainArticles.map(a => a.subcategory || a.source).filter(Boolean));
                const avail = [
                    ...SOURCE_ORDER.filter(s => presentSources.has(s)),
                    ...[...presentSources].filter(s => !SOURCE_ORDER.includes(s)),
                ];

                const q = searchQuery.toLowerCase();
                const filtered = domainArticles.filter(a => {
                    const src = a.subcategory || a.source;
                    const srcMatch = selectedSources.size === 0 || selectedSources.has(src);
                    const qMatch = !searchQuery ||
                        (a.title || '').toLowerCase().includes(q) ||
                        (a.summary || '').toLowerCase().includes(q);
                    return srcMatch && qMatch;
                });

                const grouped = {};
                avail.forEach(src => {
                    const items = filtered.filter(a => (a.subcategory || a.source) === src);
                    if (items.length > 0) grouped[src] = items;
                });
                const ungrouped = filtered.filter(a => !a.subcategory && !a.source);
                if (ungrouped.length > 0) grouped['Other'] = ungrouped;

                return { availableSources: avail, groupedArticles: grouped };
            }, [activeDomain, domains, articles, selectedSources, searchQuery]);

            // Flat filtered articles for non-grouped views
            const filteredArticles = useMemo(() => {
                const activeDomainObj = domains.find(d => d.id === activeDomain);
                if (activeDomainObj?.skill === 'daily-ai-news') return [];

                const source = activeDomain === 'saved' ? favorites : articles;
                const q = searchQuery.toLowerCase();
                return source.filter(article => {
                    if (activeDomain === 'all' || activeDomain === 'saved') return true;
                    return article._domainId === activeDomain || article.category === activeDomainObj?.category;
                }).filter(article => {
                    return !searchQuery ||
                        (article.title || '').toLowerCase().includes(q) ||
                        (article.summary || '').toLowerCase().includes(q);
                });
            }, [activeDomain, domains, articles, favorites, searchQuery]);

            const anchorByUrl = useMemo(() => {
                const map = {};
                articles.forEach(article => {
                    if (article.url && article._anchorId && !map[article.url]) {
                        map[article.url] = article._anchorId;
                    }
                });
                return map;
            }, [articles]);

            const articleByUrl = useMemo(() => {
                const map = {};
                articles.forEach(article => {
                    if (article.url && !map[article.url]) {
                        map[article.url] = article;
                    }
                });
                return map;
            }, [articles]);

            const jumpToArticle = useCallback((anchorId) => {
                if (!anchorId) return;
                setSearchQuery('');
                setSelectedSources(new Set());
                window.setTimeout(() => {
                    const el = document.getElementById(anchorId);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 80);
            }, []);

            const activeDomainObj = domains.find(d => d.id === activeDomain);
            const activeDigest = activeDomainObj ? digestByDomain[activeDomainObj.id] : null;
            const isGroupedView = activeDomainObj?.skill === 'daily-ai-news';
            const totalGrouped = Object.values(groupedArticles).reduce((s, a) => s + a.length, 0);

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <Sidebar
                        domains={domains}
                        activeDomain={activeDomain}
                        setActiveDomain={setActiveDomain}
                        favCount={favorites.length}
                        currentDate={currentDate}
                        onDateChange={setCurrentDate}
                    />

                    {/* Main content */}
                    <div className="flex-1 min-w-0 overflow-y-auto">
                        <div className="max-w-5xl mx-auto px-8 py-10">
                            {/* Page title */}
                            <div className="mb-8 animate-fade-in">
                                <h2 className="font-serif text-3xl font-bold text-slate-900 dark:text-white tracking-tight">
                                    {activeDomain === 'all' ? 'All Articles' :
                                     activeDomain === 'saved' ? 'Saved Articles' :
                                     activeDomainObj?.label || activeDomain}
                                </h2>
                                <p className="text-sm text-slate-400 mt-1 font-mono">{currentDate}</p>
                            </div>

                            <SearchBar searchQuery={searchQuery} setSearchQuery={setSearchQuery} />

                            {!loading && activeDomain !== 'saved' && activeDomain === 'all' && !error && (
                                <DigestBoard
                                    domains={domains}
                                    digestByDomain={digestByDomain}
                                    anchorByUrl={anchorByUrl}
                                    onJumpToArticle={jumpToArticle}
                                />
                            )}
                            {!loading && activeDomain !== 'saved' && activeDomain !== 'all' && !error && (
                                <DigestPanel
                                    digest={activeDigest}
                                    color={activeDomainColor}
                                    domainLabel={activeDomainObj?.label || activeDomain}
                                    anchorByUrl={anchorByUrl}
                                    articleByUrl={articleByUrl}
                                    onJumpToArticle={jumpToArticle}
                                    showFallback={Boolean(
                                        activeDomainObj &&
                                        articles.some(article =>
                                            article._domainId === activeDomainObj.id ||
                                            article.category === activeDomainObj.category
                                        )
                                    )}
                                />
                            )}

                            {/* Source filter — only for daily-ai-news domains */}
                            {isGroupedView && !loading && !error && availableSources.length > 0 && (
                                <SourceFilterBar
                                    availableSources={availableSources}
                                    selectedSources={selectedSources}
                                    onToggle={toggleSource}
                                    onSelectAll={() => setSelectedSources(new Set())}
                                    accentColor={activeDomainColor}
                                />
                            )}

                            {/* Articles */}
                            {loading && activeDomain !== 'saved' ? (
                                <div className="flex flex-col gap-4">
                                    {[1, 2, 3, 4, 5, 6].map(i => (
                                        <div key={i} className="h-24 rounded-2xl bg-slate-200/50 dark:bg-slate-800/50 animate-pulse"></div>
                                    ))}
                                </div>
                            ) : error && activeDomain !== 'saved' ? (
                                <EmptyState
                                    type="error"
                                    message={`No data for ${currentDate}. Try selecting a different date.`}
                                />
                            ) : isGroupedView ? (
                                totalGrouped === 0 ? (
                                    <EmptyState message="No updates found matching your filters." />
                                ) : (
                                    Object.entries(groupedArticles).map(([source, items]) => (
                                        <ArticleGroup
                                            key={source}
                                            source={source}
                                            articles={items}
                                            isFavorite={isFavorite}
                                            onToggleFavorite={toggleFavorite}
                                            color={activeDomainColor}
                                        />
                                    ))
                                )
                            ) : (
                                filteredArticles.length === 0 ? (
                                    <EmptyState
                                        message={activeDomain === 'saved' ? '还没有收藏任何文章，点击卡片上的书签图标即可收藏。' : 'No updates found matching your filters.'}
                                    />
                                ) : (
                                    <div className="flex flex-col gap-4">
                                        {filteredArticles.map((article, idx) => (
                                            <NewsCard
                                                key={`${article.url}-${idx}`}
                                                article={article}
                                                index={idx}
                                                isFavorited={isFavorite(article.url)}
                                                onToggleFavorite={toggleFavorite}
                                                color={getDomainColor(article)}
                                                articleId={article._anchorId || buildArticleAnchorId(article)}
                                            />
                                        ))}
                                    </div>
                                )
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
